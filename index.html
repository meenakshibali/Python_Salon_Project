<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
  <title>Elegance</title>
</head>

<body>
  <div class="jumbotron p-3">
    <div class="well text-center">
      <h1>Elegance Salon Service Master</h1>
        
    </div>
  </div>
  

  <div class="container">
   
    <div class="row">
      <div class="col-md-12 bg-light text-right">
        <div class="jumbotron p-3">
          
          <h2><b>Manage Services</b> <a href="http://127.0.0.1:5000/add/" class="btn btn-success">Add Service</a></h2>
        </div>
      </div> 
    </div>
  </div>

  <br>
  <div class="container">
    <table class="table table-hover table-dark">

      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Service_Name</th>
          <th scope="col">Service_Type</th>
          <th scope="col">Service_Time</th>
          <th scope="col">Price</th>
          <th scope="col">Action</th>
          

        </tr>
      </thead>
      <tbody>
        {% for service in data %}
        <tr>
          <td>{{service[0]}}</td>
          <td>{{service[1]}}</td>
          <td>{{service[2]}}</td>
          <td>{{service[3]}}</td>
          <td>{{service[4]}}</td>
          <td>
            <!-- <a href="http://127.0.0.1:5000/edit?id={{service[0]}}" class="btn btn-warning btn-xs">Edit</a> -->
            <a href="http://127.0.0.1:5000/delete?id={{service[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('Are you sure to Delete ?')">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>


    </table>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


</body>

</html>
