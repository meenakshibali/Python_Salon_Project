<!doctype html>
<html lang="en">

  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Elegance</title>
  </head>
  <body>
    <div class="container">
        <a href="http://127.0.0.1:5000" class="btn btn-link">Go to Service List</a>
        <h1>Add a New Service</h1>
        <div class="col-6">
            <form method="POST">
                <input type="text" class="form-control" name="txtService_Name" id="txtService_Name" placeholder="Enter Service Name"required/>
                <br/>
                <input type="text" class="form-control" name="txtService_Type" id="txtService_Type" placeholder="Enter Service Type"required/>
                <br/>
                <input type="text" class="form-control" name="txtService_Time" id="txtService_Time" placeholder="Enter Service Time"required/>
                <br/>
                <input type="number" class="form-control" name="txtPrice" id="txtPrice" placeholder="Enter Service Price"required/>
                <br/>
                <input type="submit" value="Submit" class=" btn btn-primary"/>
                <br/>
                {% if message %}
                    <div class="alert alert-info" role="alert">
                        {{message}}
                    </div>
                {% endif %}
            </form>
           
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
  </body>
</html>
